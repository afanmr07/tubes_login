<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://kit.fontawesome.com/7d24721300.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;700&display=swap" rel="stylesheet">
</head>
<body>
   <div class="overlay"></div>
   <form action="index.html" method="post" class="box">
       <div class="header">
           <h4>Login To Your Account</h4>
           <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Et enim minus iusto? Magni, repellendus dolor?</p>
       </div>
       <div class="login-area">
           <img src="img/logo.png" class="background" alt="responsive image">
           <input type="text" class="username" placeholder="Username">
           <input type="password" class="password" placeholder="Password">
           <input type="submit" value="Login" class="submit">
           <a href="#">Forgot Password?</a>
       </div>
   </form>
   <div class="bg-image">
       <img src="img/165496.jpg" class="background" alt="responsive image">
   </div> 
</body>
</html>
